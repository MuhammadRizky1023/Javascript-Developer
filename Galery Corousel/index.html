<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fbadad80a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <section id="gallery-carousel">
        <!-- Button Left -->
        <button class="btn btn-left hidden">
          <i class="fas fa-caret-left"></i>
        </button>
  
        <!-- Image Container -->
        <div class="img-container">
          <ul class="list">
            <li class="item current-img">
              <img src="img/candi-borobudur.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/danau-toba.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/gunung-bromo.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/gunung-rinjani.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/Nusa-Dua-Bali.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/nusa-penida.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/Pantai-Parai-Tenggiri.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/pulau-komodo.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/raja-ampat.jpg" alt="nature" />
            </li>
  
            <li class="item">
              <img src="img/wakatobi.jpg" alt="nature" />
            </li>
          </ul>
        </div>
  
        <!-- Button Right -->
        <button class="btn btn-right">
          <i class="fas fa-caret-right"></i>
        </button>
      </section>
  

    <script src="script.js"></script>
</body>
</html>
